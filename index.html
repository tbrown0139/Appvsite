<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved Sites</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="https://asset.knovon.net/Knovon_black.png" alt="Knovon Logo" class="logo">
    </header>

    <!-- Search Bar -->
    <div id="search-bar-container">
        <input type="text" id="search-bar" placeholder="Search sites...">
    </div>

    <!-- Main Content -->
    <main>
        <div class="cards-container" id="cards-container">
            <!-- Cards dynamically populated via JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <img src="https://asset.knovon.net/Knovon_black.png" alt="Knovon Logo" class="footer-logo">
        <div class="footer-text">
            Powered by
            <img src="https://asset.knovon.net/Knovon_black.png" alt="Knovon Logo">
        </div>
    </footer>
    <script src="script.js"></script>
